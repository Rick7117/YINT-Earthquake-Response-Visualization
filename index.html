<!DOCTYPE html>
<html lang="zh-CN">
<meta charset="utf-8">
<head>
    <title>St.HIMARK地图可视化</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/stackedarea.css">
    <link rel="stylesheet" href="css/filters.css">

    <script>
        $( function() {
            $( "#map" ).draggable({ handle: ".map-header" });
            $( ".stackedarea-container" ).draggable({ handle: ".stackedarea-header" });
        } );
    </script>
</head>

<body>
<!-- 筛选器容器 -->
<div class="filters-container">
    <!-- 筛选器将通过JavaScript动态生成 -->
</div>

<div class="container">
    <!-- <div class="header">
        <h1>St.HIMARK地图可视化</h1>
    </div> -->

<div id="map" class="ui-widget-content">
    <div class="map-header">St.HIMARK's map</div>
    <div class="zoom-controls">
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
        <button id="zoom-reset">reset</button>
    </div>
    <div class="heatmap-filter">
        <label for="heatmap-type">variable:</label>
        <select id="heatmap-type">
            <option value="messages">count</option>
            <option value="users">user num.</option>
        </select>
    </div>
    <svg width="100%" height="100%">
        <g id="regMap"></g>
        <g id="hospitalLayer"></g>
        <g id="radiationLayer"></g>
        <g class="legendGroup" transform="translate(20, 20)"></g>
    </svg>
</div>

<!-- 堆叠面积图容器 -->
<div class="stackedarea-container ui-widget-content">
    <!-- <div class="stackedarea-header">不同类别言论数时间变化</div> -->
    <div id="stackedarea-chart"></div>
</div>

</div> <!-- 关闭container div -->

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="js/filters.js"></script>
<script src="js/map.js"></script>
<script src="js/stackedarea.js"></script>
</body>
</html>
